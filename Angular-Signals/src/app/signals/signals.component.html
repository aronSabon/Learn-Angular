<div class="counter-container">
<div class="counter-">
    <button (click)="decrement()">-</button>
    <span>{{counter()}}</span>
    <span>{{doubleCounter()}}</span>

    <button (click)="increment()">+</button>

</div>
<div class="task-container">
    <div class="task-item" *ngFor="let msg of message()">
        <p>{{msg}}</p>
    </div>
</div>
</div>
