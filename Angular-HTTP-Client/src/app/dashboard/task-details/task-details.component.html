<div class="overlay">
	<div class="popup">
        <h2>{{ taskDetail?.title }}</h2>
        <hr>
		<a class="close" href="#" (click)="OnCloseTaskDetails()">&times;</a>
		<div class="content">
			<section class="container">

                <h3>Description</h3>
                <p>
                    {{ taskDetail?.description }}
                </p>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Assigned To: </strong>
                        {{ taskDetail?.assignedTo }}
                    </div>
                    <div style="width: 50%;">
                        <strong>Created At: </strong>
                        {{ taskDetail?.createdAt }}
                    </div>
                </div>
                <div style="display: flex; margin-top: 20px;">
                    <div style="width: 50%;">
                        <strong>Priority: </strong>
                        {{ taskDetail?.priority }}
                    </div>
                    <div style="width: 50%;">
                        <strong>Current Status: </strong>
                        {{ taskDetail?.status }}
                    </div>
                </div>
            </section>
		</div>
	</div>
</div>
