<section class="container" [ngClass]="{'form-shadow': registrationForm.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="OnFormSubmitted()" #registrationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" [(ngModel)]="firstName" name="firstName" required  #fName="ngModel"/>
        <small *ngIf="fName.invalid && fName.touched">*First Name is required</small><br>
        <span *ngIf="fName.dirty">You Entered: {{firstName}}</span>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name"  [(ngModel)]="lastName" name="lastName" required #lName="ngModel"/>
        <small *ngIf="lName.invalid && lName.touched">*Last Name is required</small><br>
        <span *ngIf="lName.dirty">You Entered:{{lastName}}</span>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" [(ngModel)]="emailAddress" name="email" email required #email="ngModel"/>
      <small *ngIf="email.invalid && email.touched">*Valid Email Required</small><br>
      <span *ngIf="emailAddress">You Entered: {{emailAddress}}</span>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" ngModel name="phoneNumber" />
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" [(ngModel)]="dob" name="dob" #tempDob="ngModel" />
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username"  ngModel name="username" required/>
      <button class="btn-gen-username" type="button"  (click)="OnCreateUsername()"[disabled]="fName.invalid || lName.invalid || !tempDob.dirty ">
        Create a Username
      </button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gen of genders">
          <input type="radio" [id]="gen.id" name="gender" [value]="gen.value"   [(ngModel)]="gender" />
          <label [for]="gen.id">{{gen.display}}</label>
        </div>

      </div>
    </div>

    <div class="input-box address" ngModelGroup="address" #addr="ngModelGroup">
      <label >Address</label>
      <input type="text" placeholder="Street address"  ngModel name="street1" required/>
      <input type="text" placeholder="Street address line 2"  ngModel name="street2"/>
      <div class="column">
        <div class="select-box">
          <select name="country" [(ngModel)]="country" >
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City"  ngModel name="city" required/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" ngModel name="region" />
        <input type="number" placeholder="Postal code"  ngModel name="postalCode" required/>
      </div>

      <small *ngIf="addr.invalid && addr.touched && addr.dirty">*Some of the address fields do not contain Valid value.</small>
        </div>
        <div class="column">
          <input type="checkbox" name="aggrement" [(ngModel)]="agreement" id="aggrement">
          <label for="aggrement">I agree to terms and conditions</label>
        </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="!registrationForm.valid">
  </form>
</section>
